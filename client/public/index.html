<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-title" content="Smart Voice" />
    <meta name="application-name" content="Smart Voice" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#f0f0f0" />
    <!-- 
      link provides to loaded page favicon and icons for natives
     -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#ffda2d"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <!-- 
      Google font inserted to the page
     -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <title>Smart Voice</title>
  </head>
  <body>
    <noscript
      >Je potrebné povoliť javascript pre správne fungovanie
      aplikácie.</noscript
    >
    <div id="root"></div>
